<!-- Navigation-->
<nav class="navbar navbar-shrink text-white top-0 right-0 left-0 z-40 fixed h-14 lg:h-20" id="mainNav">
  <div class="container mx-auto px-6 2xl:px-12 text-right">
    <div class="navbar-logo brush-wrap text-left">
      <img src="{{ .Site.Params.logo }}" width="50" alt="logo" />
      {{ with site.Data.homepage.main }}
      <a class="navbar-brand" href="#page-top">{{ .header.title }}</a>
      {{ end }}
    </div>

    <input type="checkbox" id="navbar-checkbox" />
    <label for="navbar-checkbox" class="menu-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
        <path
          fill-rule="evenodd"
          d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
          clip-rule="evenodd"
        />
      </svg>
    </label>
    <div id="navbarResponsive">
      <ul class="navbar-nav pt-10 lg:flex lg:flex-wrap lg:list-reset">
        {{ range site.Menus.main }}
        <li class="nav-item pl-4 xl:pl-12">
          <a class="nav-link inline-block py-2 no-underline" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
