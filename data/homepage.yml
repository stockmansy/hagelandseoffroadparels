dinstancegroup:
  title: Afstanden
  description: |
    Voor de A.C. Hagelandse Off-Road Parels hebben we verschillende afstanden om aan ieders behoeften te voldoen. Of je nu graag een korte en intensieve rit wilt maken of liever wat langer op de fiets zit, er is een afstand die perfect bij jou past. Bovendien kan je je gekozen afstand **modulair samenstellen** zodat nog bijkomende afstanden mogelijk zijn. 

    De lussen van 35, 54, 68 en 87 km worden volledig bewegwijzerd. Door lussen weg te laten of toe te voegen kan er gekozen worden uit meerdere mogelijke afstanden vanaf 24 kilometer. De lussen die kunnen ingekort worden (totaal 11 km) zijn 2 km / 2 km / 4.5 km / 1 km / 1.5 km met in elke lus een pittige klim.
  distances:
    - title: "35 km Route"
      description: |
        De 35 km route is eigenlijk het **centrale deel** van de tocht. Al het moois van het Hageland zit hierin gebundeld inclusief enkele pittige klimmen tot 15% stijging. Hier vinden we een hoger mountainbike gehalte.    
        
        Waanrode-Miskom-Kortenaken-Loksbergen-Halen-Rijnrode-Waanrode
      supply: 1
      height: 320
      hills: 14
    - title: "54 km Route"
      description: |
        De 54 km is volgt de 35 km met een **uitbreiding noordelijke** richting.  (Diest). De bijkomende lus is een variatie van gravel/MTB met een paar steile kuitenbijters. Geniet op deze lus vooral van het aangeboden landschap.
        
        Waanrode-Miskom-Kortenaken-Loksbergen-Halen-Rijnrode-Webbekom-Diest-Kaggevinne-Scherpenheuvel-Assent-Rijnrode-Waanrode
      supply: 1
      height: 460
      hills: 18
    - title: "68 km Route"
      description: |
        De 68 km is een combinatie van de 57 km en de 35 km. De **zuidelijke** lus (richting Tienen) en de centrale lus zorgen voor een perfecte combinatie tussen gravel en MTB. Beginnen doen we met het vlakkere deel Gete vallei, Velpe vallei  maar na 30 km komen de typische Hagelandse hellingen. De noordelijke lus (richting Diest) zit niet in deze route.
        
        Waanrode-Miskom-Hoeleden-Bunsbeek-Sint Margriet Houtem -Tienen- Oplinter- Wommersem-Drieslinter-Budingen-Ransberg-Miskom-Kortenaken-Loksbergen-Halen-Rijnrode-Webbekom-Diest-Kaggevinne-Scherpenheuvel-Assent-Rijnrode-Waanrode
      supply: 2
      height: 500
      hills: 17
    - title: "87 km Route"
      description: |
        De 87 km een aaneensluiting van **alle** hierboven aangehaalde lussen. Volgt zowel de zuidelijke lus richting Tienen (deze lus heeft een hoog gravelgehalte) als de noordelijke lus richting Diest. Het doorzettingsvermogen zal hier zeker worden aangesproken maar ruimschoots gecompenseerd met adembenemende vergezichten.
        
        Waanrode-Miskom-Hoeleden-Bunsbeek-Sint Margriet Houtem -Tienen- Oplinter- Wommersem-Drieslinter-Budingen-Ransberg-Miskom Kortenaken-Loksbergen-Rijnrode-Waanrode
      supply: 2
      height: 620
      hills: 21
