# About
about:
  title: "ABUS – A.C. Hagelandse Parels"
  subtitle: "zaterdag 21 juni 2025"
  description: |
    **Nieuw concept voor de derde editie van de A.C. Hagelandse Off-road Parels!**
    Voor deze derde editie is er een bijzondere samenwerkingsakkoord tot stand gekomen tussen:
    - **Voetbalclub SK Waanrode**, die hun accommodatie ter beschikking stellen en de parkeergelegenheid in goede banen zullen leiden.
    - **Recreaclub Fit & Move Kortenaken**, die verantwoordelijk zijn voor het off-road gedeelte. Zij bieden zowel een uitdagend MTB-parcours als een (grotendeels) gescheiden GRAVEL-route aan.
    - **Go4Cycling**, die zorgt voor een breed aanbod aan uitgepijlde wegroutes.
    Het vernieuwde event heeft een passende nieuwe naam gekregen: "**Abus – A.C. Hagelandse Parels.**"

    Dankzij dit nieuwe concept is er voor iedere fietser en elke fietssoort een geschikt aanbod. Of je nu jong of oud bent, getraind of recreatief fietst, of je een wegfiets, gravelfiets, cyclocrossfiets, mountainbike of elektrische fiets gebruikt: iedereen vindt een route die bij hem of haar past.

    Het doel van alle routes blijft hetzelfde: **genieten van de veelzijdigheid en schoonheid van het Hageland.** De routes leiden je door wisselende landschappen met pittige heuvels, langs akkers en fruitplantages, door valleien en over plateaus, door holle wegen en open velden, met als hoogtepunt adembenemende panoramische uitzichten.

    Iedereen is welkom om dit unieke evenement mee te beleven!

