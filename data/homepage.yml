# About
about:
  title: "Welkom"
  description: |
    Welkom op de tweede editie van de A.C. Parels.  die je meeneemt op een onvergetelijke gravelrit door het prachtige Hageland. Deze rit, georganiseerd door gepassioneerde off-road bikers , belooft een dag vol uitdaging en vooral mooie vergezichten.

    A.C. (André Coppers) dé MTB pionier van het Hageland neemt je mee op zijn geliefkoosde MTB paadjes en gravel wegeltjes. Een vleugje kassei zorgt voor wat afwisseling. Afwisselende ondergronden, wisselende landschappen, pittige heuvels en vlakkere stukjes, akkerbouw en fruitplantages, valleien en plateau’s, holle wegen en vergezichten… je zal het allemaal kunnen ontdekken.

    De tochten zijn geschikt voor zowel gravel fietsen als mountainbikes. Een groot aanbod van afstanden en hoogtemeters zorgen er zeker voor dat iedereen de geschikte uitdaging zal kunnen vinden aangepast aan ieders niveau.
