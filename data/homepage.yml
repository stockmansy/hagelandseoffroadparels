information:
  title: "Informatie"
  items:
    - title: "Inschrijving"
      description: "Wil je deelnemen aan de A.C. Hagelandse Off-Road Parels? Kom dan op zondag 23 juni naar de Voetbalvelden van S.K. Waanrode. Inschrijving **ter plaatse** aan de democratische prijs van **6 euro** (1 bevoorrading) of **8 euro** (2 bevoorradingen). Heb je geen lidkaart Cycling Vlaanderen of VWB dan betaal je **2 euro extra voor een dag verzekering.** Betalen kan ook via payconiq. **GRATIS deelname -15 jaar** (°2009 en later) + een geschenk(je)."
    - title: "Bevoorrading(en)"
      description: "Op bevoorradingen is er een **ruim aanbod** drank (water en energydrank) en voeding (bananen, suikerwafels, appelsienen, peperkoek). Help de afvalberg verminderen en sorteer het achtergelaten vuil in de voorziene vuilbakken. Om ecologische redenen is het ook aangeraden om je **drinkfles te her vullen** en daarom zal het gebruik van drinkbekers beperkt zijn!"
    - title: "Bij finish - Douches"
      description: "Er is gelegenheid tot het nemen van een douche met aparte **kleedruimtes voor dames en heren**. Voor je comfort voorzien we ook een **bewaakte fietsenparking**. Een **afspuitstand** om je fiets ook een douche te geven zal eveneens aanwezig zijn."
    - title: "Vrouwvriendelijke organisatie"
      description: "Wetende dat er op elke tocht meer en meer vrouwen aanwezig zijn zullen we ervoor zorgen dat op elke bevoorradingspost **een toilet** aanwezig is. Vanzelfsprekend doen we ook een oproep aan alle mannelijke deelnemers om hiervan gebruik te maken."
    - title: "Technische bijstand"
      description: "**Op bevoorradingen** zal een beperkte technische bijstand aangeboden worden. Op het polsbandje zal een **noodnummer** aangebracht worden waar -in uiterste nood- contact kan mee worden genomen. Een lekke band kan iedereen wel zelf herstellen…."
    - title: "Gezelligheid"
      description: "Na de rit kun je ontspannen en napraten met andere deelnemers onder het genot van **heerlijke Foods & Drinks**."
    - title: "GEDRAGSCODE"
      description: |
        Gebruikers van MTB en GRAVELfietsen 
        -respecteren mens, dier en natuur. 
        -zijn steeds hoffelijk. 
        -laten geen vuil achter. 
        -respecteren de verkeersregels.


