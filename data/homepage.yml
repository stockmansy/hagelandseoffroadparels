    **De vierde editie van de "A.C. Hagelandse Off-Road Parels in de bloesems"!**

    Op zondag 3 mei 2026 verwelkomen we jullie opnieuw voor een prachtige off-road belevenis in het Hageland. Hopelijk kunnen we nog genieten van de kleurrijke bloesems van de fruitplantages! Het Hageland op zijn mooist!

    Er is geen gescheiden gravel parcours. Gezien het tijdstip van het jaar en de wisselende ondergronden zijn de parcours geschikt voor alle off-road fietsers: **MTB en GRAVEL**.

    Pittige klimmen afgewisseld met adembenemende vergezichten. **80% off-road** en autoluwe verbindingslusjes. Hellingen tot **16%** en mystieke Hagelandse holle wegen.

